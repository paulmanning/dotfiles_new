bind h run-shell -b "$ZNT_REPO_DIR/znt-tmux.zsh"
set-option -g default-command "reattach-to-user-namespace -l zsh"
set-option -g default-shell /bin/zsh
### LOOK & FEEL ###
set-option -g default-terminal "xterm-256color"
 
# default statusbar colors
set-option -g status-bg colour235
set-option -g status-fg colour179
set-option -g status-attr default
 
# default window title colors
set-window-option -g window-status-fg colour244
set-window-option -g window-status-bg default
 
# active window title colors
set-window-option -g window-status-current-fg colour166
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright
 
# pane border
set-option -g pane-border-fg colour235
set-option -g pane-active-border-fg colour240
 
# pane number display
set-option -g display-panes-active-colour colour33
set-option -g display-panes-colour colour166
 
# clock
set-window-option -g clock-mode-colour colour64
 
# status bar right contents
set -g status-right-length 40
#set -g status-right "#[fg=colour187][#(itunesartist) - #(itunestrack)] #[fg=default][%H:%M %e-%b-%Y]"
set -g status-interval 2

# added task count and load stats
set -g status-left "#(task +in +PENDING count)) #S #(tmux-mem-cpu-load  --colors --interval 2)#[default]"
set -g status-left-length 60
set -g status-right "#{prefix_highlight} #[fg=default][%H:%M %e-%b-%Y]"
set -g status-justify centre 

setw -g monitor-activity on
set -g visual-activity on
set -g mouse on
#set-window-option -g utf8 on
 
set-option -g status-keys vi
set-option -g mode-keys vi
 
#no command delay
set -sg escape-time 1
 
#count windows and panes from 1
set -g base-index 1
setw -g pane-base-index 1
 
set -g focus-events on 
 
### KEYS ###
 
#using C-a as prefix
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix
 
unbind /
bind / last-window
 
unbind %
bind - split-window -v
unbind '"'
bind | split-window -h
 
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# resize window commands
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 6
 
unbind {
bind { swap-pane -D
unbind }
bind } swap-pane -U
 
unbind r
bind r source-file ~/.tmux.conf\; display "Reloaded"
 
bind Escape copy-mode
bind p paste-buffer
 
unbind [
bind [ previous-window
unbind ]
bind ] next-window
 
unbind o
bind o select-pane -t :.-
 
bind C-q command-prompt -I "htop" -p "Quick window command: " "new-window '%%'"
 
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
bind C-c run "tmux save-buffer - | pbcopy"
bind C-v run "tmux set-buffer \"$(pbpaste)\"; tmux paste-buffer"
 
bind C-s choose-session
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'thewtex/tmux-mem-cpu-load'
set -g @plugin 'tmux-plugins/tmux-urlview'
set -g @plugin 'tmux-plugins/tmux-fpp'
run '~/.tmux/plugins/tpm/tpm'
set -g @fpp-key 'l'
set -g @urlview-key 'u'
